<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动按钮</title>
    <style>
        .ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: pink;
        }
        .wrap:hover div {
            left: calc(100% - 20px);
            transition: all 2s ease-in;
        }
    </style>
</head>
<body>
    <div style="width: 1100px; margin: 0 auto; height: 100px">
        <div style="position: relative; width: 100px; height: 20px; background-color: skyblue; border-radius: 10px" class="wrap">
            <div class="ball"></div>
        </div>
    </div>
</body>
</html>
